sudo: required
language: ruby c

os:
  - linux

before_install:
  - sudo pip install gcovr
  - sudo apt-get update -qq && sudo apt-get install --assume-yes --quiet gcc-multilib && sudo apt-get install -qq

install:
  - gem install ceedling

script:
  - ceedling test:all
  - ceedling gcov:all utils:gcov